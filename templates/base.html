{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %}</title>
    <link href="{% static '/css/custom_site.css' %}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'index' %}" class="navbar-brand" title="">{% block navbar-brand %} {% endblock navbar-brand %}</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'index' %}">Browse</a></li>
                    <li><a href="api/v1">APIs</a></li>
                </ul>

                <form class="navbar-form navbar-right nav-sub-search" role="search" action="/search" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="kwd" id="kwd" placeholder="start search by name...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Search</button>
                        </span>
                    </div>
                </form>


                <ul class="nav navbar-nav hidden-sm hidden-xs">


                </ul>



            </div>
        </div>
    </div>

    <br /><br /><br /><br />
    <div class="container  sub-body">
        <div id="bodyContent" >
            {% block content %}

            {% endblock %}
        </div>
        <hr>
        <footer>
            <p class="pull-left">&copy; 2017-2018 - Nonprofits. All Rights Reserved.</p>
            <div class="pull-right">
                <ul class="list-inline">
                    <li><a href="/DMCA">Privacy policy</a></li>
                    <li><a href="/terms">Terms of Use</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/About">About</a></li>
                </ul>
            </div>
        </footer>
    </div>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
